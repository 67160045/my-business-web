<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Siravit Fishing Gear</title>

    
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    
    <header id="header">
      <div class="container header-container">
        <img
          src="image/LOGO.png" style="width: 10%"
          alt="Siravit Fishing Gear Logo"
          class="logo-img"
        />

        <nav class="nav-menu">
          <a href="index.html">หน้าแรก</a>
          <a href="about.html">เกี่ยวกับ</a>
          <a href="services.html">สินค้า</a>
          <a href="contact.html" class="active">ติดต่อ</a>
        </nav>
      </div>
    </header>

    
    <main class="section">
      <div class="container">
        <h2 class="section-title">ติดต่อ Siravit Fishing Gear</h2>

        <div class="contact-grid">
          
          <form class="contact-form">
            <label for="name">ชื่อ</label>
            <input type="text" id="name" placeholder="กรุณากรอกชื่อ" />

            <label for="email">อีเมล</label>
            <input type="email" id="email" placeholder="example@email.com" />

            <label for="message">ข้อความ</label>
            <textarea
              id="message"
              rows="4"
              placeholder="พิมพ์ข้อความของคุณ"
            ></textarea>

            <button type="submit" class="btn">ส่งข้อความ</button>
          </form>

          
          <div class="contact-info">
            <p><strong>ที่อยู่ร้าน:</strong> Sattahip, Thailand</p>
            <p><strong>Instagram:</strong> @SiravitFishingGear.store</p>
            <p><strong>Facebook:</strong> Siravit Fishing Gear</p>

            <iframe
              src="https://www.google.com/maps?q=Sattahip%20Thailand&output=embed"
              width="100%"
              height="200"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            >
            </iframe>
          </div>
        </div>
      </div>
    </main>

    
    <footer id="footer">
      <p>© 2025 Siravit Fishing Gear. All rights reserved.</p>
    </footer>
  </body>
</html>
